    <div class="wrapper">
        <div class="content">
            <ul class="menu">
                <li class="item">
                    <i class="uil uil-snapshoot"></i>
                    <span id="snapshoot-option">Instantanea</span>
                </li>
                <li class="item annotation">
                    <div>
                        <i class="uil uil-annotation"></i>
                        <span>Anotaciones</span>
                    </div>
                    <i class="uil uil-annotation-right"></i>
                    <ul class="annotation-menu">
                        <li class="item">
                            <i class="uil uil-new-annotation"></i>
                            <span>Nueva</span>
                        </li>
                        <li class="item">
                            <i class="uil uil-send-annotation"></i>
                            <span>Enviar</span>
                        </li>
                    </ul>
                </li>
                <div class="visualization">
                    <li class="item">
                        <i class="uil uil-isolate-Item"></i>
                        <span id="isolate-element">Aislar elemento</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-hide"></i>
                        <span id="hide-element">Ocultar elemento</span>
                    </li>
                    <li class="item">
                        <i class="uil uil-show"></i>
                        <span id="show-element">Mostrar todo</span>
                    </li>
            </ul>
        </div>
